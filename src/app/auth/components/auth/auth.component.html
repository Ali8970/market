<div class="row d-flex justify-content-center align-item-center mt-5">
  <div class="col-xl-6 col-md-6 col-md-offset-3">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
          <div class="form-grom mt-2">
              <label for="email">Email</label>
              <input class="form-control" type="text" id="email" formControlName="email">
              <span
              *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched"
              class="form-text">Please enter a valid email!</span>
          </div>
          <div class="form-grom mt-2">
              <label for="password">Password</label>
              <input class="form-control" type="password" id="password" formControlName="password">
              <span
              *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched"
              class="form-text">Please Enter Password</span>
          </div>
          <br>
          <div>
              <button type="submit" class="btn btn-primary"  [disabled]="signupForm.invalid">{{ loginMode ? 'Login' : 'Sign Up' }}</button> |
              <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ loginMode ? 'Sign Up' : 'Login' }}</button>
          </div>
      </form>
  </div>
</div>
